<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholita en la Monta√±a</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="landscape">
        <!-- codigo dibujo -->
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div> 
        <div class="ground"></div>
        <div class="cholita">
            <div class="body"></div>
            <div class="skirt"></div>
            <div class="hat"></div>
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
        </div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="sheep sheep-1">
            <div class="sheep-body"></div>
            <div class="sheep-head"></div>
            <div class="sheep-ear sheep-ear-left"></div>
            <div class="sheep-ear sheep-ear-right"></div>
            <div class="sheep-leg sheep-leg-1"></div>
            <div class="sheep-leg sheep-leg-2"></div>
            <div class="sheep-leg sheep-leg-3"></div>
            <div class="sheep-leg sheep-leg-4"></div>
        </div>
        <div class="sheep sheep-2">
            <div class="sheep-body"></div>
            <div class="sheep-head"></div>
            <div class="sheep-ear sheep-ear-left"></div>
            <div class="sheep-ear sheep-ear-right"></div>
            <div class="sheep-leg sheep-leg-1"></div>
            <div class="sheep-leg sheep-leg-2"></div>
            <div class="sheep-leg sheep-leg-3"></div>
            <div class="sheep-leg sheep-leg-4"></div>
        </div>
        <div class="house">
            <div class="house-body"></div>
            <div class="house-roof"></div>
            <div class="house-window"></div>
            <div class="house-door"></div>
        </div>
    </div>

    <!-- ENLACE PROYECTO -->
<div style="text-align: center; margin-top: 20px; color: white;">
    <p>Proyecto creado por [mija777]</p>
    <a href="https://mijatupapi2.github.io/proyectocholita" 
        style="color: #ff6b6b; text-decoration: none; font-weight: bold;">
    </a>
</div>
</body>
</html>
